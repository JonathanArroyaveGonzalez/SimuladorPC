<!DOCTYPE html>
<html>
<head>
    <title>Simulador de PC</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/index.js"></script> 
</head>
<body>
    
    <div id="pc-container">
        <div id="processor-container">
            <h2 style="text-align: center;">Procesador</h2>
        <div id="processor">
            <div class="uc">UC</div>
            <div class="sw">SW
                <label for="sw" class="sw-value"> </label>
            </div>
            <div class="alu">ALU
                <label for="op1" class="op1-value">-</label>
                <label for="op2" class="op2-value">-</label>
                <label for="result" class="result-value">-</label>
            </div>
            <div class="ir">IR
                <label for="ir"  class="ir-value">--</label>
            </div>
            <div class="mar">MAR
                <label for="mar" class="mar-value">--</label>
            </div>
            <div class="mbr">MBR
                <label for="mbr" class="mbr-value">--</label>
            </div>
            <div class="pc">PC
                <label for="pc" class="pc-value">--</label>
            </div>
            <div class="records">
                <h3>Banco de Registros</h3>
                <div class="records-data"></div>
            </div>
        </div>
    </div>

        <div id="buses">
            <div class="control-bus">
                <h2>BUS DE CONTROL</h2>
            </div>
            <div class="data-bus">
                <h2>BUS DE DATOS</h2>
                <label for="data-bus-value" class="data-bus-value"></label>
            </div>
            <div class="address-bus">
                <h2>BUS DE DIRECCIONES</h2>
                <label for="address-bus-value" class="address-bus-value"></label>
            </div>
        </div>

        <div class="memory">
            <h2>Memoria RAM</h2>
            <h3>Memoria de Instrucciones</h3>
            <div class="memory-section-instruction"></div>
            <h3>Memoria de Datos</h3>
            <div class="memory-section-data"></div>
        </div>

        <div id="instructions">
            <h2>Instrucciones</h2>
            <label for="op1">Operando 1</label>
            <input name="op1" id="operador1" type="number">
            <select value="000" name="signo" id="operador">
                <option value="000">+</option>
                <option value="001">-</option>
                <option value="010">*</option>
                <option value="011">/</option>
                <option value="100">==</option>
                <option value="101">!=</option>
                <option value="110">></option>
                <option value="111"><</option>
            </select>
            <label for="op2">Operando 2</label>
            <input name="op2" id="operador2" type="number">
            <label for="direccion">Tipo de Direccionamiento</label>
            <select name="direccionamiento" id="direccion">
                <option value="00">Inmediato</option>
                <option value="01">Directo</option>
                <option value="10">Indirecto</option>
            </select>

            <label for="dirResult">Dirección del Resultado</label>
            <input name="dirResult" id="dirResult" type="number">
            <button id="load">Cargar</button>
            <button id="interruption">Interrupción</button>
            <button id="execute">Ejecutar</button>
        </div>
    </div>
</body>
</html>
